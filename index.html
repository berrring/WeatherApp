<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherMe</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1163/1163624.png" type="image/x-icon">
</head>
<body>

<div class="app-wrapper">
    <header>
        <div class="brand">
            <h1>WeatherMe</h1>
            <span id="current-time" class="time-display">--:--</span>
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('today')">Today</button>
            <button class="tab-btn" onclick="switchTab('tomorrow')">Tomorrow</button>
            <button class="tab-btn" onclick="switchTab('weekly')">Weekly Forecast</button>
        </div>
    </header>

    <div class="controls">
        <div class="unit-switch c-active" id="unit-switch">
            <div class="switch-label">¬∞C</div>
            <div class="switch-toggle">
                <div class="switch-circle"></div>
            </div>
            <div class="switch-label">¬∞F</div>
        </div>
    </div>

    <div class="search-section">
        <div class="search-bar">
            <span class="search-icon">üîç</span>
            <input type="text" id="city-input" placeholder="Search location...">
        </div>
    </div>

    <div class="main-card">
        <div class="card-content">
            <div class="card-top">
                <div class="location">
                    <span id="city-name">London</span> üìç
                </div>
                <div class="date-display">
                    <span id="date-text">--</span>
                </div>
            </div>

            <div class="card-middle">
                <div class="temp-display">
                    <span class="thermometer">üå°</span>
                    <span id="main-temp">--</span>
                </div>
                <div class="weather-icon-big" id="main-icon">‚òÅÔ∏è</div>
            </div>

            <div class="card-bottom">
                <div class="detail">
                    <span class="label">HUMIDITY</span>
                    <span class="value" id="humidity">--%</span>
                </div>
                <div class="detail">
                    <span class="label">VISIBILITY</span>
                    <span class="value" id="visibility">--km</span>
                </div>
                <div class="detail">
                    <span class="label">AIR PRESSURE</span>
                    <span class="value" id="pressure">--hPa</span>
                </div>
                <div class="detail">
                    <span class="label">WIND</span>
                    <span class="value" id="wind">--</span>
                </div>
            </div>
        </div>
    </div>

    <div class="forecast-wrapper">
        <div class="carousel-container" id="forecast-container"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
